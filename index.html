<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- <link rel="stylesheet" href="dist/main.css" /> -->
		<title>Document</title>
	</head>
	<body>
		<section class="logo">
			<img src=".//assets/img/logo_airbnfood.svg" class="js-inject-me fade-color-logo" />
			<h1 class="typing">airbn<span>food</span></h1>
		</section>
		<section class="container-map">
			<div class="control">
				<section class="filter-stars">
					<h3>Filtrer les restaurants visibles</h3>
					<div class="filter">
						<input type="range" id="stars" min="0" max="5" />
						<div class="dismiss">
							<img class="js-inject-me" src="./assets/img/cross.svg" alt="" />
						</div>
					</div>
				</section>
				<div class="list-restaurants"></div>
			</div>
			<div class="bg"></div>
			<div id="map"></div>
		</section>
		<script src="dist/app.js" type="module"></script>
	</body>
</html>
