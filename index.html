<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="icon" type="image/png" href="./assets/img/favicon_1.png" />
		<link rel="stylesheet" href="" />
		<!-- <link rel="stylesheet" href="dist/main.css" /> -->
		<title>airbnfood</title>
	</head>
	<body>
		<section class="logo">
			<img src=".//assets/img/logo_airbnfood.svg" class="js-inject-me fade-color-logo" />
			<h1 class="typing">airbn<span>food</span></h1>
		</section>
		<section class="container-map">
			<div class="control">
				<section class="filter-stars">
					<div class="container-filter-stars">
						<h3>Filtrer les restaurants visibles</h3>
						<div class="filter">
							<input
								type="range"
								id="stars"
								class="range"
								min="1"
								max="5"
								value="5"
								step="1"
							/>
							<div class="output-stars">
								<span class="nb">5</span>
								<img src="./assets/img/star-active.png" alt="" />
							</div>
						</div>
					</div>
				</section>
				<div class="list-restaurants"></div>
			</div>
			<div class="bg"></div>
			<div id="map"></div>
		</section>
		<script src="dist/app.js" type="module"></script>
	</body>
</html>
